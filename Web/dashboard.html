<script>

const sb = window.__sbClient;

  const userRole = localStorage.getItem("role") || "tamu";
  if (userRole !== "admin") document.querySelector(".action-buttons").style.display = "none";

  let deleteMode = false;
  let patients = [];

  function showPopup(success = true, message = "Berhasil!") {
    const popup = document.getElementById("popup");
    const popupBg = document.getElementById("popup-bg");
    const icon = document.getElementById("popup-icon");

  // === Ambil data pasien + foto terbaru ===
async function loadPatients() {
  const sortOption = document.getElementById("sortSelect").value;

  // Ambil semua data pasien + daftar foto
  let { data, error } = await sb
    .from("patients")
    .select(`
      id,
      name,
      age,
      gender,
      address,
      ddmmyy,
      patient_photos(photo_url)
    `);

  if (error) {
    console.error("Error loadPatients:", error);
    showPopup(false, "Gagal memuat data!");
    return;
  }

  // === Urutkan Data Sesuai Pilihan ===
  if (sortOption === "az") {
    // Urutkan berdasarkan nama A-Z
    data.sort((a, b) => a.name.localeCompare(b.name));
  } 
  else if (sortOption === "latest") {
    // Urutkan dari baru ke lama (ID besar dulu)
    data.sort((a, b) => b.id - a.id);
    // Tampilkan yang terbaru di kiri
    data.reverse();
  } 
  else if (sortOption === "oldest") {
    // Kalau nanti mau ditambah fitur lama ke baru
    data.sort((a, b) => a.id - b.id);
  }

  patients = data;
  renderPatients();

}

 function renderPatients() {
  const container = document.getElementById("patientList");
  const searchText = document.getElementById("searchInput").value.toLowerCase();
  container.innerHTML = "";

  patients
    .filter(p => p.name.toLowerCase().includes(searchText))
    .forEach(p => {
      const card = document.createElement("div");
      card.className = "patient-card";

      // Event klik card (buka detail atau edit)
      card.onclick = (e) => { 
        if (deleteMode) return; // kalau mode hapus, jangan buka detail
        if (editMode) {
          const checkbox = card.querySelector(".select-checkbox");
          checkbox.checked = true;
          document.querySelectorAll(".select-checkbox").forEach(cb => {
            if (cb !== checkbox) cb.checked = false;
          });
          selectedEditId = p.id;
          openEditForm();
          return;
        }
        window.location.href = `detail.html?id=${p.id}`;
      };

      // Ambil foto terbaru pasien
      const photoUrl =
        (p.patient_photos && p.patient_photos.length > 0)
          ? p.patient_photos[p.patient_photos.length - 1].photo_url
          : "https://via.placeholder.com/250x150?text=No+Photo";

      // Isi kartu pasien
      card.innerHTML = `
        <input type="checkbox" class="select-checkbox" data-id="${p.id}">
        <img src="${photoUrl}" alt="Foto Pasien">
        <h3>${p.name}</h3>
        <p>Umur: ${p.age} th</p>
        <p>Gender: ${p.gender}</p>
        <p>Tanggal: ${p.ddmmyy || '-'}</p>
        <p>Alamat: ${p.address || '-'}</p>
      `;

      container.appendChild(card);
    });
}


  document.getElementById("searchInput").addEventListener("input", renderPatients);
  document.getElementById("sortSelect").addEventListener("change", loadPatients);

  function toggleDeleteMode() {
    const container = document.getElementById("patientList");
    deleteMode = !deleteMode;
    container.classList.toggle("select-mode", deleteMode);
    if (!deleteMode) {
      const selected = document.querySelectorAll(".select-checkbox:checked");
      if (selected.length > 0) document.getElementById("confirmDelete").style.display = "block";
    }
  }

  let editMode = false;
let selectedEditId = null;

// === Toggle Edit Mode ===
function toggleEditMode() {
  editMode = !editMode;
  const deleteBtn = document.getElementById("deletePatientBtn");
  deleteBtn.style.display = editMode ? "block" : "none";

  // ubah warna tombol edit agar terlihat aktif
  const editBtn = document.getElementById("editPatientBtn");
  editBtn.style.background = editMode
    ? "linear-gradient(135deg, #00c851, #007e33)"
    : "linear-gradient(135deg, #0099ff, #005fd1)";

  const cards = document.querySelectorAll(".patient-card");
  cards.forEach(card => {
    const checkbox = card.querySelector(".select-checkbox");
    checkbox.style.display = editMode ? "block" : "none";
  });

  if (!editMode) {
    selectedEditId = null;
  }
}

// === Saat klik checkbox dalam mode edit ===
document.addEventListener("change", function(e) {
  if (editMode && e.target.classList.contains("select-checkbox")) {
    const checkboxes = document.querySelectorAll(".select-checkbox");
    checkboxes.forEach(cb => { if (cb !== e.target) cb.checked = false; }); // hanya 1 bisa dipilih
    selectedEditId = e.target.dataset.id;
  }
});

// === Fungsi Edit Pasien ===
async function openEditForm() {
  if (!selectedEditId) {
    showPopup(false, "Pilih satu pasien untuk diubah!");
    return;
  }

  const { data, error } = await sb
    .from("patients")
    .select("*")
    .eq("id", selectedEditId)
    .single();

  if (error) {
    showPopup(false, "Gagal memuat data pasien!");
    return;
  }

  document.getElementById("nameInput").value = data.name;
  document.getElementById("ageInput").value = data.age;
  document.getElementById("genderInput").value = data.gender;
  document.getElementById("addressInput").value = data.address;

  openAddForm();
  document.querySelector("#addFormModal h2").innerText = "Edit Data Pasien";
}

// === Simpan (Tambah atau Edit) ===
document.getElementById("patientForm").addEventListener("submit", async e => {
  e.preventDefault();

  const name = document.getElementById("nameInput").value.trim();
  const age = parseInt(document.getElementById("ageInput").value);
  const gender = document.getElementById("genderInput").value;
  const address = document.getElementById("addressInput").value.trim();

  // buat format waktu pemeriksaan dd-mm-yyyy
  const now = new Date();
  const dd = String(now.getDate()).padStart(2, '0');
  const mm = String(now.getMonth() + 1).padStart(2, '0');
  const yyyy = now.getFullYear();
  const examDate = `${dd}-${mm}-${yyyy}`;

  if (editMode && selectedEditId) {
    // === MODE EDIT: update data berdasarkan ID ===
    const { error } = await sb
      .from("patients")
      .update({ name, age, gender, address, ddmmyy: examDate })
      .eq("id", selectedEditId);

    if (error) {
      showPopup(false, "Gagal mengubah data!");
      return;
    }

    showPopup(true, "Data pasien berhasil diubah!");
  } else {
    // === MODE TAMBAH: insert data baru ===
    const { data: insertedData, error: insertError } = await sb
      .from("patients")
      .insert([{ name, age, gender, address, ddmmyy: examDate }])
      .select("id");

    if (insertError) {
      showPopup(false, "Gagal menambahkan pasien!");
      return;
    }

    const newPatientId = insertedData[0].id;

    // === Update active_patient agar current_id = id pasien baru ===
    const { error: activeError } = await sb
      .from("active_patient")
      .update({ current_id: newPatientId })
      .eq("id", 1);

    if (activeError) {
      console.error("Gagal update active_patient:", activeError.message);
    } else {
      console.log("Active patient diperbarui:", newPatientId);
    }

    showPopup(true, "Data pasien berhasil ditambahkan!");
  }

  // === Reset form & muat ulang ===
  document.getElementById("patientForm").reset();
  closeAddForm();
  editMode = false;
  selectedEditId = null;
  document.getElementById("deletePatientBtn").style.display = "none";
  loadPatients();
});

  document.getElementById("confirmYes").onclick = async () => {
    const selected = Array.from(document.querySelectorAll(".select-checkbox:checked"));
    const idsToDelete = selected.map(c => c.dataset.id);
    if (idsToDelete.length === 0) return;

    for (let c of selected) {
      const card = c.closest(".patient-card");
      card.classList.add("fade-out");
      setTimeout(() => card.remove(), 500);
    }

    const { error } = await sb.from("patients").delete().in("id", idsToDelete);
    if (error) { showPopup(false, "Gagal menghapus data!"); return; }

    showPopup(true, "Data berhasil dihapus!");
    document.getElementById("confirmDelete").style.display = "none";
    deleteMode = false;
    setTimeout(loadPatients, 800);
  };

  document.getElementById("confirmNo").onclick = () => {
    document.getElementById("confirmDelete").style.display = "none";
    deleteMode = false;
  };


  function openAddForm() { addFormModal.style.display = "flex"; }
  function closeAddForm() { addFormModal.style.display = "none"; }

  function logout() {
    localStorage.removeItem("role");
    window.location.href = "index.html";
  }

  loadPatients();
  
  document.getElementById("editPatientBtn").addEventListener("dblclick", openEditForm);

  // === Tekan ENTER untuk Simpan & Hapus ===
document.addEventListener('keydown', function (e) {
  // --- Enter di modal tambah pasien ---
  const addFormModal = document.getElementById('addFormModal');
  if (addFormModal && addFormModal.style.display === 'flex' && e.key === 'Enter') {
    e.preventDefault(); // Hindari reload halaman
    const form = document.getElementById('patientForm');
    if (form) {
      form.requestSubmit(); // Menjalankan submit() form
    }
  }

  // --- Enter di konfirmasi hapus ---
  const confirmDelete = document.getElementById('confirmDelete');
  if (confirmDelete && confirmDelete.style.display === 'block' && e.key === 'Enter') {
    e.preventDefault();
    document.getElementById('confirmYes').click();
  }
});

</script>
